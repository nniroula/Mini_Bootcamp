  <code>
    <!-- pre tag in html is for preformatted text- whatever is inside html tags renders as it is  -->
    <pre>  
    System.out.println("Print The Table Of 7");

    for(i=1;i<=5;i++)
    System.out.println("7 x "+i+" ="+(7*i));
    
  </pre> 
  </code>

</div>

    <pre>

    7 x 5 =35
